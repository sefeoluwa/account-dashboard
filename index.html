<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="main">
        <div class="leftside">
       
            <div class="sidenav">
                <div class="top">
                    <div class="dashboard">
                        <img src="images/metamask.png" alt="3D metamask" class="metamask">
                        <h1>DASHBOARD</h1>
                       </div>
                </div>
                  
               <div class="center">
                    <div class="home">
                        <p><i class="fa fa-home" aria-hidden="true"></i> Home</p>
                    </div>
                    <div class="profile">
                        <p><i class="fa fa-user" aria-hidden="true"></i> Profile</p>
                    </div>
                    <div class="messages">
                        <p><box-icon name='message-dots'></box-icon>  Messages</p>
                    </div>
                    <div class="history">
                        <p><i class="fa fa-history" aria-hidden="true"></i> History</p>
                    </div>
                    <div class="tasks">
                        <p><i class="fa fa-files-o" aria-hidden="true"></i> Tasks</p>
                    </div>
                    <div class="communities">
                        <p><i class="fa fa-users" aria-hidden="true"></i> Communities</p>
                    </div>
               </div>
    
               
                <div class="bottom">
                    <div class="settings">
                        <p><i class="fa fa-cog" aria-hidden="true"></i> Settings</p>
                    </div>
                    <div class="support">
                        <p><box-icon name='help-circle'></box-icon>Support</p>
                    </div>
                    <div class="privacy">
                        <p><box-icon type='regular' name='shield-plus'></box-icon>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="rightside">
            <div class="header">
                <div class="firstline">
                    <div class="searchbar">
                        <label for="search" class="search"><i class="fa fa-search fa-2x" aria-hidden="true" class="icon"></i>
                        </label>
                    <input type="text" id="search">
                    </div>
    
                    <div class="notis">
                       <div class="bell">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                       </div>
                        <img src="images/icons8-female-user-update-48.png" alt="3D user icon" class="user-icon">
                        <p>Sefe Akin</p>
                    </div>
                </div>

                <div class="secondline">
                   <div class="secong-left">
                        <img src="images/icons8-female-user-update-48.png" alt="3D user icon" class="user3D">
                        <div class="greeting">
                            <p>Hi there!</p>
                            <p>Sefe Akin (@sefeoluwa)</p>
                        </div>
                   </div>
    
                   <div class="second-right">
                    <p class="new">New</p>
                    <p class="upload">Upload</p>
                    <p class="share">Share</p>
                   </div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
